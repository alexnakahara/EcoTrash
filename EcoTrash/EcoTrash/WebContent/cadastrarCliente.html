<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Cliente </title>
</head>
<body>
<h3>Cadastro de Cliente</h3>
<form action="Cadastrar.do" method="post">

Id Usuario: <input type="text" name="idU"><br>
Cnpj: <input type="text" name="cnpj"><br>
CPF: <input type="text" name="cpf"><br>
Nome: <input type="text" name="nome"><br>
E-mail: <input type="text" name="mail"><br>
Senha: <input type="text" name="senha"><br>
Telefone: <input type="text" name="fone"><br>
Data de Nascimento: <input type="text" name="data"><br>
Endereço: <input type="text" name="end"><br>
Numero: <input type="text" name="numero"><br>
Bairro: <input type="text" name="bairro"><br>
Cidade: <input type="text" name="cidade"><br>
UF: <input type="text" name="uf"><br>
CEP: <input type="text" name="cep"><br>
ID Cliente: <input type="text" name="idC"><br>
ID Cliente usuario: <input type="text" name="idClUsuario"><br>
Id Serviço: <input type="text" name="idS"><br>
<input type="submit">
</form>
</body>
</html>
