  <body>
    <h1>Plano Trimestral</h1>
  <div class="container">

    <form action="PagamentoTrimestral.do" method="post">
      <div class="form-group">
    <div class="card-body">
        <h5 class="card-title">Trimestral</h5>
        <p class="card-text">Plano mensal de serviços da EcoTrash, fazendo aproximadamente de 12 a 15 coletas no Período trimestral.
      Recomendado para clientes que obtém comércio ou que produz grande quantidade de produtos recicláveis a serem descartados pelas suas residências.</p>
      <hr>
      <h4 class="card-text" id="preco"> 3 X  120$  </h4>
      <hr>
          <label for="inputEmail4">Nome</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Digite o Nome da mesma forma que está no Cartão de crédito" name="nome">
        </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword4">E-mail</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Digite o E-mail do Titular do Cartão" name="mail">
        </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">CPF</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Digite  o CPF do titular do Cartão" name="cpf">
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress2">Número do Cartão</label>
          <input type="E-mail" class="form-control" id="inputEmail4" placeholder="XXXX - XXXX - XXXX - XX" name="numCartao">
      </div>
      <div class="form-group col-md-6">
          <label for="inputAddress2">CVV</label>
          <input type="Password" class="form-control" id="inputAddress2" name="Digite o Código CVV/CCV" placeholder="XXX" name="cvv">
       </div> 
      </div>
      <div class="form-group">
        <hr>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Eu li e concordo com as <a href="#"> Condições de uso</a>
          </label>
        </div>
      </div>
      <hr>
      <a href="Cadastro.html"><button type="submit" class="btn btn-dark">Enviar</button></a>
      <hr>
    </form>
  </div>
