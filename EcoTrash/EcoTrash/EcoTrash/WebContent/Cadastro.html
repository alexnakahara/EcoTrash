<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>EcoTrash - Cadastro</title>
    <meta charset="utf-8">
	<!--Boostrap css-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Fontes awelsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />		
	<!-- Font Google-->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<!--My css-->
	<link rel="stylesheet" type="text/css" href="css/Cadastro.css">
  </head>
  <body>
  	<h1>Faça Seu Cadastro!!</h1>
	<div class="container">

		<form action="CadastrarUsuario.do" method="post">
			<div class="form-group">
		      <label for="inputEmail4">Nome</label>
		      <input type="text" class="form-control" id="inputEmail4" name="nome">
		    </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">CNPJ</label>
		      <input type="text" class="form-control" id="inputPassword4" placeholder="Digite CNPJ para pessoa Jurídica" name="cnpj">
		    </div>
		  <div class="form-group col-md-6">
		    <label for="inputAddress">CPF</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="Digite CPF para pessoa Física" name="cpf">
		  </div>
		  </div>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
			    <label for="inputAddress2">E-mail</label>
			    <input type="E-mail" class="form-control" id="inputEmail4" placeholder="Insira um E-mail Válido" name="mail">
			</div>
			<div class="form-group col-md-6">
			    <label for="inputAddress2">Senha</label>
			    <input type="Password" class="form-control" id="inputAddress2" name="senha">
			 </div> 
		  </div>
		  <div class="form-row">
			    <div class="form-group col-md-6">
				      <label for="inputFone4">Telefone</label>
				      <input type="text" class="form-control" id="inputPassword4" placeholder="(XX) 9 XXXX-XXXX" name="fone">
		    	</div>
			    <div class="form-group col-md-6">
				      <label for="inputDate4">Data de Nascimento</label>
				      <input type="text" class="form-control" id="inputPassword4" placeholder="DD/MM/AAAA" name="data">
		    	</div>
		   </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">Endereço</label>
		      <input type="text" class="form-control" id="inputCity" name="end">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputCity">Bairro</label>
		      <input type="text" class="form-control" id="inputCity" name="bairro">
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Número</label>
		      <input type="text" class="form-control" id="inputZip" name="numero">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">Cidade</label>
		      <input type="text" class="form-control" id="inputCity" name="cidade">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputCity">UF</label>
		      <input type="text" class="form-control" id="inputCity" name="uf">
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip"> CEP</label>
		      <input type="text" class="form-control" id="inputZip" name="cep">
		    </div>
		  </div>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
			  <label class="my-1 mr-2" for="inlineFormCustomSelectPref" >Tipo de Usuario</label>
			  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="tipo" >
			    <option selected>Cliente</option>
			    <option value="1">Colaborador</option>
			  </select>
			  </div>
			  <div class="form-group col-md-6">
			  <label class="my-1 mr-2" for="inlineFormCustomSelectPref" >Plano</label>
			  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="servico" >
			    <option selected>Anual</option>
			    <option value="1">Mensal</option>
			    <option value="2">Trimestral</option>
			  </select>
			  </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>


	




<!--=========================================Script========================================================-->


  </body>
</html>
