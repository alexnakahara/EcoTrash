<link rel="stylesheet" href="css/style.css">

	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
	<header>
		<div class="desk-menu">
			<div class="logo">
				<img class="logo__img" src="img/logo3.png" alt="">
			</div>
			<div class="menu">
				<a href="index.html" class="menu__text">Home</a> 
				<a href="simula.html" class="menu__text">Serviços</a> 
				<a href="quemsomos.html" class="menu__text">Quem Somos</a>
			</div>
			<a href="jsp/login.jsp" class="login"><i class="fas fa-user"></i></a>
	
		</div>
	
		<div class="mobile-menu">
			<nav class="navbar navbar-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</nav>
			<div class="collapse" id="navbarToggleExternalContent">
				<div class="collapse__menu">
				<a href="index.html" class="menu__text">Home</a> 
				<a href="simula.html" class="menu__text">Serviços</a> 
				<a href="quemsomos.html" class="menu__text">Quem Somos</a>
				<a href="jsp/login.jsp" class="menu__text">Entrar</i></a>
				</div>
			</div>
		</div>
	</header>
	<div class="container -flexcenter">
		<div class="panel panel-primary -agendamento-card">
			<div class="panel-heading">Agendamento</div>
			<form class="panel-body" method="post" action="Agendamento.do">
				<div class="form-group">
					<label class="control-label">Dia e horário de coleta</label>
					<div class="input-group date" id="datetimepicker1">
						<input type="text" class="form-control" id="dt"
							name="dt_agendamento" /> <span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label text-center">Título</label> <input
								type="text" class="form-control" name="titulo" id="titulo">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Comentários adicionais</label> <input
								type="text" class="form-control" name="descricao" id="descricao">
						</div>
					</div>
				</div>
				<div class="row -flexcenter">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Email cliente</label> <input
								type="email" placeholder="Seu número de cliente"
								class="form-control" name="email" id="email">
							<input type="hidden" class="form-control" name="acao" value="agendarByEmail" />
						</div>
					</div>
				</div>
				<div class="-flexcenter">
					<input type="submit" class="btn btn-primary" value="Agendar">
				</div>
			</form>
		</div>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('#datetimepicker1').datetimepicker({
			locale: 'pt-br'
		});
	});
</script>

</html>
